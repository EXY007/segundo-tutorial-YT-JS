<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>

    <h4>INGRESE SUS DATOS</h4>
    <form action="">
        nombre<br>
        <input type="text" id="nombre" onfocus="vaciar(this)" value="nombre"><br><br>
        edad<br>
        <input type="text" id="edad" onfocus="vaciar(this)" value="edad"><br><br>
        <input type="button" value="ingresar" onclick="verificar()">
    </form>




    <script>
        function vaciar(control) {
            control.value = "" ;
        }

        function verificar(){
            swal("Datos confirmados")
        }
    </script>    

    
</body>
</html>
