<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>

    <p><textarea id="texto" rows="10" cols="35" maxlength="140" "></textarea onfocus="vaciar()"></p>

    
        <p>caracteres disponibles
            <span id="cantidad">20</span>
        </p>



        <script>
            document.getElementById("texto").addEventListener("keyup" , caracteres)

            function caracteres(){
              let  cant = document.getElementById("texto").value.length;
              let disponible = 20 - parseInt(cant);
              document.getElementById("cantidad").innerHTML = disponible;

              if(disponible==0)
              {
                swal("cantidad de caracteres agorados!")
              }


            }

        </script>






    
</body>
</html>
