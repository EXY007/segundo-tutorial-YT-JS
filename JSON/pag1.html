<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JASON</title>
</head>
<body>

    <div id="nombre"></div>

    <script>
        let datosJson;
        let xhr = new XMLHttpRequest();
        xhr.open("GET","persona.json", true);//el false es para que si sea sincrona
        xhr.responseType = "json";

        xhr.onload = function(){
            if(xhr.status === 200)
            {
                datosJson = xhr.response;
                let elementoTexto = document.getElementById("nombre")
                elementoTexto.textContent = datosJson.nombre;
            }
            else
            {
                //manejar el error
            }


        }

        xhr.send();
